<script>
    var thatDoc = document;

    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    var template = thisDoc.querySelector('template');


    if (window.ShadowDOMPolyfill) {
        WebComponents.ShadowCSS.shimStyling(template.content, 'pedal');
    }
    class FunctionalPedal extends HTMLElement {


        constructor(plug) {

            super();
            this.plug = plug;

        }

        setKnobs() {

            this.shadowRoot.querySelectorAll('.knob')[0].childNodes[1].addEventListener('input', (e) => {
                this.plug[0].setDrive((e.target.value / 100) * 150);
            });

            this.shadowRoot.querySelectorAll('.knob')[1].childNodes[1].addEventListener('input', (e) => {
                this.plug[1].setVolume((e.target.value / 100) * 1);
            });

            this.shadowRoot.querySelectorAll('.knob')[2].childNodes[1].addEventListener('input', (e) => {
                this.plug[2].setReveb((e.target.value / 100) * 1);
            });

            this.shadowRoot.querySelectorAll('.knob')[3].childNodes[1].addEventListener('input', (e) => {
                this.plug[3].setBallance((e.target.value / 100) * 1);
            });

            this.shadowRoot.querySelectorAll('.knob')[4].childNodes[1].addEventListener('input', (e) => {
                this.plug[4].setFrequency((e.target.value / 100) * 22050);
            });

            this.shadowRoot.querySelectorAll('.knob')[5].childNodes[1].addEventListener('input', (e) => {
                this.plug[4].setDetune((e.target.value / 100) * 100);
            });

            this.shadowRoot.querySelectorAll('.knob')[6].childNodes[1].addEventListener('input', (e) => {
                this.plug[4].setQ((e.target.value / 100) * 1000);
            });

        }



        setPlug(plug) {

            this.plug = plug;
        }


        connectedCallback() {

            var shadowRoot = this.attachShadow({ mode: 'open' });

            var clone = thatDoc.importNode(template.content, true);
            shadowRoot.appendChild(clone);
            this.setKnobs();

        }
    }
    window.customElements.define("functional-pedal", FunctionalPedal);
</script>
